<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="scripts.js" defer></script>
	<title>Simple Calculator</title>
	
</head>
<body>
	<main>
	<form>
		<fieldset>
			<input type="text" id="status1" name="status" readonly>
			<input type="text" id="display1" name="display" readonly>
		</fieldset>

			<!-- comment -->
	<div class="buttons">
		<button type="button" class="button_memory" name="MC">MC</button>
		<button type="button" class="button_memory" name="MR">MR</button>
		<button type="button" class="button_memory" name="MS">MS</button>
		<button type="button" class="button_memory" name="M_Plus">M+</button>
		<button type="button" class="button_memory" name="M_Minus">M-</button>

		<button type="button" id="backspace" name="backspace">&#8592;</button>
		<button type="button" id="CE" name="CE">CE</button>
		<button type="button" id="C" name="C">C</button>
		<button type="button" id="smenaZnaka" name="smenaZnaka">&#177;</button>
		<button type="button" name="sqrt">&#8730;</button>

		<button type="button" class="button_numbers" name="7">7</button>
		<button type="button" class="button_numbers" name="8">8</button>
		<button type="button" class="button_numbers" name="9">9</button>
		<button type="button" class="button_basic_operations" name="division">/</button>
		<button type="button" name="percent">%</button>

		<button type="button" class="button_numbers" name="4">4</button>
		<button type="button" class="button_numbers" name="5">5</button>
		<button type="button" class="button_numbers" name="6">6</button>
		<button type="button" class="button_basic_operations" name="multiplication">*</button>		
		<button type="button" name="part">1/x</button>

		<button type="button" class="button_numbers" name="1">1</button>
		<button type="button" class="button_numbers" name="2">2</button>
		<button type="button" class="button_numbers" name="3">3</button>
		<button type="button" class="button_basic_operations" name="subtraction">-</button>
		<button type="button" id="button_equals" name="=">=</button>
	
		
		<button type="button" class="button_numbers" name="0">0</button>
		<button type="button" name="dot">,</button>
		<button type="button" class="button_basic_operations" name="addition">+</button>		
	</div>
	</form>
	</main>

</body>
</html>
